<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Convite</title>
    <style>
        @page {
            size: A5 landscape;
            margin: 0;
        }

        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 20px solid transparent;
            border-image: url('data:image/png;base64,{{ styles.border_image_base64 }}') 30 stretch;
            box-sizing: border-box;
            background: radial-gradient(circle, #fffff0 0%, #fff 100%);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            height: 100px;
            margin-bottom: 10px;
        }

        .obedience {
            font-size: 10pt;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #555;
        }

        .lodge-name {
            font-size: 18pt;
            font-weight: bold;
            margin: 10px 0;
            color: #1a1a1a;
        }

        .invite-title {
            font-family: 'Times New Roman', serif;
            /* Would be script font ideally */
            font-style: italic;
            font-size: 32pt;
            color: #002244;
            /* Masonic Blue */
            margin: 20px 0;
        }

        .content {
            text-align: center;
            font-size: 14pt;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 80%;
        }

        .details {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-weight: bold;
            font-size: 10pt;
            text-transform: uppercase;
            color: #666;
        }

        .detail-value {
            font-size: 14pt;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            {% if lodge_logo %}
            <img src="{{ lodge_logo }}" class="logo" alt="Logo">
            {% endif %}
            <div class="obedience">{{ obedience_name }}</div>
            <div class="lodge-name">{{ lodge_title_formatted }} {{ lodge_name }} nº {{ lodge_number }}</div>
        </div>

        <div class="invite-title">Convite</div>

        <div class="content">
            {{ invite_message }}
            <br><br>
            <strong>{{ event_title }}</strong>
        </div>

        <div class="details">
            <div class="detail-item">
                <div class="detail-label">Data</div>
                <div class="detail-value">{{ event_date_full }}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Horário</div>
                <div class="detail-value">{{ event_time }}h</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Local</div>
                <div class="detail-value">{{ event_address }}</div>
            </div>
        </div>
    </div>
</body>

</html>
