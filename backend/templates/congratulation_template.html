<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Congratulações</title>
    <style>
        @page {
            size: A5 landscape;
            margin: 0;
        }

        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #444;
        }

        .card-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .card {
            background-color: white;
            padding: 40px;
            width: 80%;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .logo {
            height: 80px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28pt;
            color: #d4af37;
            /* Gold */
            margin-bottom: 20px;
            font-weight: normal;
        }

        .recipient {
            font-size: 18pt;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .message {
            font-size: 14pt;
            line-height: 1.8;
            font-style: italic;
            margin-bottom: 40px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12pt;
            border-top: 2px solid #d4af37;
            padding-top: 10px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card">
            {% if lodge_logo %}
            <img src="{{ lodge_logo }}" class="logo" alt="Logo">
            {% endif %}

            <div class="title">{{ card_title }}</div>

            <div class="recipient">{{ recipient_name }}</div>

            <div class="message">
                "{{ card_message }}"
            </div>

            <div class="footer">
                {{ venerable_name }}<br>
                <span style="font-size: 10pt;">Venerável Mestre</span>
            </div>
        </div>
    </div>
</body>

</html>
