<div class="header-wrapper"
    style="position: relative; margin-bottom: {{ styles.header_config.spacing_bottom }}; font-family: {{ styles.header_config.font_family or 'inherit' }}; line-height: {{ styles.header_config.line_height }};">

    <!-- Background Layer -->
    <div class="header-bg" style="
        position: absolute; 
        top: 0; left: 0; right: 0; bottom: 0; 
        background-color: {{ styles.header_config.background_color or 'transparent' }};
        {% if styles.header_config.background_image %}
        background-image: url('{{ styles.header_config.background_image }}');
        background-size: cover;
        background-position: center;
        {% endif %}
        opacity: {{ styles.header_config.background_opacity }};
        z-index: 0;
    "></div>

    <!-- Content Layer -->
    <div class="header-content"
        style="position: relative; z-index: 1; padding: {{ styles.header_config.padding }}; box-sizing: border-box;">

        <div style="display: grid; grid-template-columns: 1fr 4fr; gap: 10px; align-items: center;">
            <!-- Left Column: Logos -->
            <div style="text-align: center;">
                {% if header_image %}
                <img src="{{ header_image }}" alt="Logo"
                    style="max-height: {{ styles.header_config.logo_size }}; max-width: 100%; height: auto;">
                {% endif %}


            </div>

            <!-- Right Column: Info Box -->
            <div
                style="background-color: {{ styles.header_config.color or styles.primary_color }}; color: white; padding: 10px; text-align: right; border-radius: 4px; font-size: 1em; font-weight: bold; text-transform: uppercase;">
                À GL∴ DO SUPR∴ ARQ∴ DO UNIV'∴ <br>
                {{ lodge_title_formatted }} {{ lodge_name }} Nº {{ lodge_number }} <br>
                BALAÚSTRE DA {{ session_number }}ª SESSÃO DO E∴ M∴ {{ exercicio_maconico }}
            </div>
        </div>

    </div>
</div>
