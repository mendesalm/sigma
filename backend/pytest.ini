[pytest]
# Configuração do pytest para o projeto Sigma

# Diretório de testes
testpaths = tests

# Padrão de nomes de arquivos de teste
python_files = test_*.py *_test.py

# Padrão de nomes de classes de teste
python_classes = Test*

# Padrão de nomes de funções de teste
python_functions = test_*

# Opções padrão ao executar pytest
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers customizados
markers =
    unit: Testes unitários rápidos
    integration: Testes de integração
    slow: Testes lentos
    api: Testes de API
    database: Testes que usam banco de dados

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuração de cobertura
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */alembic/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
