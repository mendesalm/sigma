<svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      <![CDATA[
        .node { fill: #4a4a4a; }
        .line { stroke: #3a3a3a; stroke-width: 0.2; }
      ]]>
    </style>
    <pattern id="gridPattern" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="0.5" class="node" />
      <line x1="0" y1="5" x2="10" y2="5" class="line" />
      <line x1="5" y1="0" x2="5" y2="10" class="line" />
    </pattern>
  </defs>
  <rect x="0" y="0" width="100" height="100" fill="#2a2a2a"/>
  <rect x="0" y="0" width="100" height="100" fill="url(#gridPattern)"/>
</svg>